<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waitlister Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Playfair+Display:ital,wght@1,400..900&family=Saira:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lexend', sans-serif;
        background-color: #000;
        touch-action: none;
      }
      .font-script {
        font-family: 'Playfair Display', serif;
      }
      .font-saira {
        font-family: 'Saira', sans-serif;
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: url('https://res.cloudinary.com/dkvkxermy/image/upload/v1762008985/enhance_the_image_quality_colo_kpgumd.png') no-repeat center center;
        background-size: cover;
        z-index: 0;
      }
      .twinkle-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out;
        opacity: 0;
      }
      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
          background-color: #dbeafe;
        }
        20% {
          opacity: 1;
          transform: scale(1.1);
          background-color: #fefce8;
        }
        40% {
          opacity: 0.4;
          transform: scale(0.9);
          background-color: white;
        }
        60% {
          opacity: 0.8;
          transform: scale(1);
          background-color: #e0e7ff;
        }
        80% {
            opacity: 0.5;
            transform: scale(0.85);
            background-color: white;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        opacity: 0;
        animation: fadeInDown 0.8s ease-out forwards;
      }
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        width: 20px;
        height: 1px;
        animation: pull-in linear infinite;
      }
      @keyframes pull-in {
        from {
          transform: translate(var(--x), var(--y)) rotate(var(--rot)) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(0, 0) rotate(var(--rot)) scale(0);
          opacity: 0;
        }
      }
    </style>
