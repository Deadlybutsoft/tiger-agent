<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waitlister Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Playfair+Display:ital,wght@1,400..900&family=Saira:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lexend', sans-serif;
        background-color: #000;
        touch-action: none;
      }
      .font-script {
        font-family: 'Playfair Display', serif;
      }
      .font-saira {
        font-family: 'Saira', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        opacity: 0;
        animation: fadeInDown 0.8s ease-out forwards;
      }
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        width: 20px;
        height: 1px;
        animation: pull-in linear infinite;
      }
      @keyframes pull-in {
        from {
          transform: translate(var(--x), var(--y)) rotate(var(--rot)) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(0, 0) rotate(var(--rot)) scale(0);
          opacity: 0;
        }
      }
      .encrypted-neon-pattern {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d0d1a, #1a1a2f 50%, #2a1a4f);
        filter: url(#neon-texture);
        position: relative;
      }
      .data-stream-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 30% 40%,
            rgba(0, 240, 255, 0.2) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 70% 60%,
            rgba(100, 50, 255, 0.15) 0%,
            transparent 15%
          );
        animation: pulse-stream 3s ease-in-out infinite;
      }
      @keyframes pulse-stream {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.9;
        }
      }
      .btn-get-started {
        transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-get-started::before {
        content: '';
        position: absolute;
        inset: 0;
        margin: auto;
        width: 50px;
        height: 50px;
        border-radius: inherit;
        scale: 0;
        z-index: -1;
        background-color: white;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-get-started:hover::before {
        scale: 4;
      }
      .btn-get-started:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }
      .btn-get-started:active {
        transform: scale(1);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::selection {
        background-color: #0ABAB5;
        color: white;
      }
    </style>

{

}
</script>

</html>
